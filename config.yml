baseURL: "https://mulingnu.github.io/"
title: Blog do Mulin
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Blog do Mulin
    description: "Educador Livre"
    keywords: [Blog, Educação, Clura Livre, História]
    author: Ramon Mulin
    # author: ["Me", "You"] # multiple authors
    images: ["https://archive.org/download/favicon_educadorlivre/favicon.webp"]
    DateFormat: "January 2, 2006"
    defaultTheme: dark 
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: true
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "https://archive.org/download/favicon_educadorlivre/favicon.webp"
        favicon16x16: "https://archive.org/download/favicon_educadorlivre/favicon.webp"
        favicon32x32: "https://archive.org/download/favicon_educadorlivre/favicon.webp"
        apple_touch_icon: "https://archive.org/download/favicon_educadorlivre/favicon.webp"
        safari_pinned_tab: "https://archive.org/download/favicon_educadorlivre/favicon.webp"

    label:
        text: "Blog do Mulin - Educador Livre"
        icon: "https://archive.org/download/logo_educadorlivre/logo.webp"
        iconHeight: 100

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: Blog do Mulin
        subtitle: "Educador Livre"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Postagens
              url: postagens
            - name: Etiquetas
              url: etiquetas

    # home-info mode
    #homeInfoParams:
      # Title: "Blog do Mulin"
      # Content: Educador Livre

    #socialIcons:
    #    - name: twitter
    #      url: "https://twitter.com/"
    #    - name: stackoverflow
    #      url: "https://stackoverflow.com"
    #    - name: github
    #      url: "https://github.com/"

    analytics:
      #    google:
      #     SiteVerificationTag: "XYZabc"
      # bing:
      #     SiteVerificationTag: "XYZabc"
      # yandex:
      #     SiteVerificationTag: "XYZabc"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/<path_to_repo>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: categorias
          name: categorias
          url: /categorias/
          weight: 10
        - identifier: etiquetas
          name: etiquetas
          url: /etiquetas/
          weight: 20
